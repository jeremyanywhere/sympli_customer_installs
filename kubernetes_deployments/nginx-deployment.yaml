apps/v1
kind: Deployment
metadata:
  name: nginx
  namespace: customer1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      imagePullSecrets:
        - name: my-dockerhub-secret
      containers:
      - name: nginx
        image: jeremyanywhere/symp-nginx:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80   # ✅ Added to allow HTTP -> HTTPS redirect
        - containerPort: 443  # ✅ Still allows HTTPS
        env:
        - name: FASTAPI_SERVICE_URL
          value: "fastapi-service.customer1.svc.cluster.local:8080"
        command: ["/bin/sh", "-c"]
        args:
          - "envsubst '$FASTAPI_SERVICE_URL' < /etc/nginx/conf.d/default.conf > /tmp/default.conf && mv /tmp/default.conf /etc/nginx/conf.d/default.conf && exec nginx -g 'daemon off;'"
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-service-customer1
  namespace: customer1
spec:
  selector:
    app: nginx
  ports:
  - name: http
    protocol: TCP
    port: 80
    targetPort: 80
  type: ClusterIP  # ✅ Correct for Ingress